<style>
    a {
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        width: 160px;
        height: 50px;

    }

    .main-content {
        text-align: center;
        position: relative;
        margin: 0 auto;
        width: 400px;
        padding-top: 50px;
    }

    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
        padding-top: 40px;
    }

    div.gallery {
        position: relative;
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        height: 160px;
    }

    div.gallery:hover {
        border: 1px solid #777;
    }

    div.gallery img {
        height: 100%;
        width: auto;
        object-fit: cover;
    }

    div.gallery .year-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 5px 0;
        font-size: 14px;
    }

    .contact-info {

        margin-top: 40px;
        background-color: #f9f9f9;
        border-top: 1px solid #e0e0e0;
    }

    .contact-info h2 {
        font-size: 20px;
        color: #000079;
        margin-bottom: 20px;
    }

    .contact-info p {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
        margin: 10px 0;
    }

    .contact-info .icon {
        font-size: 22px;
        margin-right: 10px;
        vertical-align: middle;
    }

    .contact-info .contact-method {
        display: inline-block;
        margin: 0 20px;
    }

    .contact-info a {
        color: #333;
        text-decoration: none;
    }

    .contact-info a:hover {
        color: #000079;
        text-decoration: underline;
    }
</style>
