<style>
    .main-content a {
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        width: 160px;
        height: 50px;
        text-align: center;
    }

    .main-content {
        text-align: center;
        position: relative;
        margin: 0 auto;
        width: 400px;
        padding-top: 50px;
    }

    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
        padding-top: 40px;
    }

    div.gallery {
        position: relative;
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        height: 160px;
    }

    div.gallery:hover {
        border: 1px solid #777;
    }

    div.gallery img {
        height: 100%;
        width: auto;
        object-fit: cover;
    }

    div.gallery .year-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 5px 0;
        font-size: 14px;
    }

    .footer {
        text-align: center;
        padding: 20px 0;
        margin-top: 40px;
        background-color: #f0f0f0;
    }

    .contact-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 10px;
    }

    .contact-info h3 {
        margin: 0 0 10px 0;
    }

    .contact-details {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .icon-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #000;
        transition: transform 0.3s ease;
        width: 24px;
        height: 24px;
    }

    .icon-link:hover {
        transform: scale(1.2);
    }

    .icon-link svg {
        width: 20px;
        height: 20px;
    }

    .link {
        color: #000;
        text-decoration: none;
    }

    .contact-item span {
        font-size: 14px;
    }

    .copyright {
        font-size: 14px;
        color: #666;
        margin-top: 20px;
    }
</style>
